  <head>
    <meta charset="UTF-8" />

    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

  </head>
  <body>
        <div class="container">
            
      
                <div class= "float-left">
                <div class="card" style="width: 18rem;">
                  <div class="card-body ">
                    <h5 class="card-title">Currency Converter</h5>
                    <h6 class="card-subtitle mb-2 text-muted one ">
                        <select class ="from btn btn-primary">
                            <option  value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="CAD">CAD</option>
                            <option value="MXN">MXN</option>
                            <option value="JYP">JYP</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                          </select>
                    </h6>
                    <p class="card-text bg-warning">
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">$</span>
                                      <span class="input-group-text">0.00</span>
                                    </div>
                                    <input type="text" class="form-control from" aria-label="Dollar amount (with dot and two decimal places)">
                                  </div>
                                  <h6 class="card-subtitle mb-2 text-muted"><select class ="to btn btn-primary">
                                    <option  value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="CAD">CAD</option>
                                    <option value="MXN">MXN</option>
                                    <option value="JYP">JYP</option>
                                    <option value="USD">USD</option>
                                    <option value="INR">INR</option>
                                  </select></h6>
                                  <div class="input-group">
                                    <input type="text" class="form-control to" aria-label="Dollar amount (with dot and two decimal places)">
                                    <div class="input-group-append">
                                      <span class="input-group-text">$</span>
                                      <span class="input-group-text">0.00</span>
                                    </div>
                                  </div>
                    </p>
                  </div>
                </div>
              </div>
              <div class="float-left">
                <div class="card text-center flow-left" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title list"><span class="text-left">Today's Rates</span><span class="text-right"> 1 USD =</span></h5>
                    
                    
                    <a href="#" class="btn btn-primary">Get Rates</a>
                  </div>
                </div>
              </div>
            </div>
            <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"> </script>
