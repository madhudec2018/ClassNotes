<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Currency Converter</span>
    </nav>
    <div class="container">
      
    <div class= "float-left">
    <div class="card" style="width: 18rem;">
      <div class="card-body ">
        <h5 class="card-title">Currency Converter</h5>
        <h6 class="card-subtitle mb-2 text-muted one ">US Dollar</h6>
        <p class="card-text bg-warning">
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                          <span class="input-group-text">0.00</span>
                        </div>
                        <input type="text" class="form-control from" aria-label="Dollar amount (with dot and two decimal places)">
                      </div>
                      <h6 class="card-subtitle mb-2 text-muted"><select class ="to btn btn-primary">
                        <option  value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="CAD">CAD</option>
                        <option value="MXN">MXN</option>
                        <option value="JYP">JYP</option>
                      </select></h6>
                      <div class="input-group">
                        <input type="text" class="form-control to" aria-label="Dollar amount (with dot and two decimal places)">
                        <div class="input-group-append">
                          <span class="input-group-text">$</span>
                          <span class="input-group-text">0.00</span>
                        </div>
                      </div>
        </p>
      </div>
    </div>
  </div>
  <div class="float-left">
    <div class="card text-center flow-left" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"><span class="text-left">Today's Rates</span><span class="text-right"> 1 USD =</span></h5>
        <p class="card-text"><span class="text-left">EUR</span><span class="text-right"> - 0.8148</span></p>
        <hr>
        <p class="card-text"><span class="text-left">GBP</span><span class="text-right"> - 0.7357</span></p>
        <hr>
        <p class="card-text"><span class="text-left">CAD</span><span class="text-right"> - 1.2357</span></p>
        <hr>
        <p class="card-text"><span class="text-left">MXN</span><span class="text-right"> - 18.0081</span></p>
        <hr>
        <p class="card-text"><span class="text-left">JPY</span><span class="text-right"> - 100.7825</span></p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
   <script src = "https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"> </script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script src="program.js"></script>
    <script src="mainProgram.js"></script>
  </body>
</html>
