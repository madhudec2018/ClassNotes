
<div class="jumbotron">
  <h4 class="display-4">Add News Link</h4>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input #titleElement  type="text" class="form-control" id="title">
    
    </div>
    <div class="form-group">
      <label for="link">Link</label>
      <input #linkElement type="text" class="form-control" id="link">
    </div>
    
    <button (click)="addNewsRating(titleElement,linkElement)" type="submit" class="btn btn-success">Submit Link</button>
  </form>

  <!-- <news-rating [newsRating]="tempRating"> </news-rating> -->

  <div>
    <news-rating *ngFor="let rating of newsRatings" [newsRating]="rating" ></news-rating> 
  </div>
</div>
